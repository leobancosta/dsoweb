<div class="row">
  <div class="col-12">
    <form [formGroup]="memberForm" (ngSubmit)="onMemberSubmit()">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="i_id">ID</label>
            <input type="number" id="i_id" class="form-control" formControlName="i_id">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="s_firstname">First Name</label>
            <input type="text" id="s_firstname" class="form-control" formControlName="s_firstname">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="s_lastname">Last Name</label>
            <input type="text" id="s_lastname" class="form-control" formControlName="s_lastname">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="s_email">E-Mail</label>
            <input type="text" id="s_email" class="form-control" formControlName="s_email">
          </div>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="s_role">Role</label>
            <input type="text" id="s_role" class="form-control" formControlName="s_role">
          </div>
        </div>
      </div> -->
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success" [disabled]="!memberForm.valid">Save Changes</button>
          <button type="button" class="btn btn-danger" (click)="onCancelClick()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
